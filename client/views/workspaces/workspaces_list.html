<template name="workspacesList">
  <div class="container-fluid">
    <div class="workspaces">
      {{#each workspaces}}
        {{> workspaceItem}}
      {{/each}}
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      
      <div class="col-sm-4">
        <h3>New Workspace</h3>
       
        <form role="form">

          <div class="form-group">
            <input type="text" name="name" class="form-control input-sm" placeholder="My Workspace" />
          </div>
          <div class="form-group">
            <input type="text" name="firstFileName" class="form-control input-sm" placeholder="first_file.py" />
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>
